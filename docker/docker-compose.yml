services:
  # ============================================================================
  # PostgreSQL - Banco de dados
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mvp-rag-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-video_assets}
      POSTGRES_USER: ${POSTGRES_USER:-curator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-curator_pass_2026}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-curator}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - rag-network

  # ============================================================================
  # Qdrant - Vector Database para embeddings
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: mvp-rag-qdrant
    restart: unless-stopped

    ports:
      - "6333:6333"

    volumes:
      - qdrant_storage:/qdrant/storage

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - rag-network

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local

networks:
  rag-network:
    driver: bridge
